<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Privacy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #111b21;
      color: #e9edef;
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .header-icon {
      font-size: 24px;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: #202c33;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    
    .toggle-label {
      font-size: 14px;
    }
    
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #3b4a54;
      transition: 0.3s;
      border-radius: 26px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: #8696a0;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #00a884;
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
      background-color: white;
    }
    
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 15px;
    }
    
    .status.enabled {
      background: rgba(0, 168, 132, 0.2);
      color: #00a884;
    }
    
    .status.disabled {
      background: rgba(134, 150, 160, 0.2);
      color: #8696a0;
    }
    
    .shortcuts {
      font-size: 12px;
      color: #8696a0;
      text-align: center;
      padding-top: 10px;
      border-top: 1px solid #2a3942;
    }
    
    .shortcut-key {
      background: #2a3942;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
    
    .not-whatsapp {
      text-align: center;
      padding: 20px;
      color: #8696a0;
    }
    
    .not-whatsapp a {
      color: #00a884;
      text-decoration: none;
    }
    
    .not-whatsapp a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="header-icon">ðŸ”’</span>
      <h1>WhatsApp Privacy</h1>
    </div>
    
    <div id="main-content">
      <div class="toggle-container">
        <span class="toggle-label">Privacy Mode</span>
        <label class="toggle-switch">
          <input type="checkbox" id="privacy-toggle">
          <span class="slider"></span>
        </label>
      </div>
      
      <div id="status" class="status disabled">
        Privacy mode is OFF
      </div>
      
      <div class="shortcuts">
        Shortcut: <span class="shortcut-key">Ctrl</span> + <span class="shortcut-key">Shift</span> + <span class="shortcut-key">P</span>
      </div>
    </div>
    
    <div id="not-whatsapp" class="not-whatsapp" style="display: none;">
      <p>Open <a href="https://web.whatsapp.com" target="_blank">WhatsApp Web</a> to use this extension.</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
